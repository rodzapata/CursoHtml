<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba de una caja de codigo</title>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td class="code">
            <pre
              class="html4strict"
              style="font-family: monospace"
            ><span style="color: #009900;">&lt;<span style="color: #000000; font-weight: bold;">div</span> <span style="color: #000066;">style</span><span style="color: #66cc66;">=</span><span style="color: #ff0000;">"color: green"</span>&gt;</span>
        <span style="color: #009900;">&lt;<span style="color: #000000; font-weight: bold;">h3</span>&gt;</span>Esto es el titulo<span style="color: #009900;">&lt;<span style="color: #66cc66;">/</span><span style="color: #000000; font-weight: bold;">h3</span>&gt;</span>
        <span style="color: #009900;">&lt;<span style="color: #000000; font-weight: bold;">p</span>&gt;</span>Esto es un parrafo.<span style="color: #009900;">&lt;<span style="color: #66cc66;">/</span><span style="color: #000000; font-weight: bold;">p</span>&gt;</span>
      <span style="color: #009900;">&lt;<span style="color: #66cc66;">/</span><span style="color: #000000; font-weight: bold;">div</span>&gt;</span></pre>
          </td>
        </tr>
      </tbody>
    </table>

    <div style="border: 1px dotted blue;">
        <h4>Ejemplo de div y span </h4>
         <p>
            &lt; Esto es un párrafo dentro de un div,
           <span style="color: red;">&lt; y esto un span dentro de un párrafo &lt;/p&gt;. </span>
         </p>
       </div>

</body>
</html>
